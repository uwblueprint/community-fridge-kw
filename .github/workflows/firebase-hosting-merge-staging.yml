name: Deploy to staging Firebase Hosting env on merge to staging

on:
  push:
    branches:
      - staging
    paths:
      - "frontend/**"

defaults:
  run:
    working-directory: frontend

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "REACT_APP_BACKEND_URL=${{ secrets.REACT_APP_BACKEND_URL_STAGING }}" > .env
      - run: rm -rf node_modules && yarn install --frozen-lockfile && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMMUNITY_FRIDGE_KW }}"
          channelId: live
          projectId: community-fridge-kw
          target: staging
          entryPoint: ./frontend
